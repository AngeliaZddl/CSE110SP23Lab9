<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script src="http://ajaxref.com/ch2/errorreporter.js" type="text/javascript"></script>
  <script>
    window.TrackJS.install({ 
      token: "f736a37c15554133845cbad1644c0644",
      application: "cse110-lab9"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>
  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    let obj = {name: "KKK", age: 111, city: "California", gender: ""};

    let timerLabel = "Timer";

    let str = "aaa"

    function badCode(){
      alert('Good code running when suddenly...');
      abooM('bad code!'); /* BAD CODE ON PURPOSE */ 
    }

    errorBtns.forEach(button => {
      button.addEventListener('click', function() {
        switch(this.innerText) {
          case "Console Log":
            console.log("Console Log Demo");
            break;
          case "Console Error":
            console.error("Console Error Demo");
            break;
          case "Console Count":
            console.count("Button click count: ");
            break;
          case "Console Warn":
            console.warn("Console Warn Demo");
            break;
          case "Console Assert":
            console.assert((str == "Console Assert Demo"), "Console Assert Demo");
            break;
          case "Console Clear":
            console.clear();
            break;
          case "Console Dir":
            console.dir(document.head);
            break;
          case "Console dirxml":
            console.dirxml(document.body);
            break;
          case "Console Group Start":
            console.group("Console Group Demo");
            console.log("Inside the Group");
            break;
          case "Console Group End":
            console.groupEnd();
            break;
          case "Console Table":
            console.table(obj);
            break;
          case "Start Timer":
            console.time(timerLabel);
            break;
          case "End Timer":
            console.timeEnd(timerLabel);
            break;
          case "Console Trace":
            console.trace("Console Trace Demo");
            break;
          case "Trigger a Global Error":
            class ValidationError extends Error {
              constructor(message) {
                super(message);
                this.name = "ValidationError";
              }
            }
            function tryFunc() {
              let json = '{ "age": 25 }'

              try {
                let user = JSON.parse(json);
                console.log("Try");
                alert( badCode() );
                throw new ValidationError("Error occur");
              } catch (err) {
                alert("Invalid data: " + err.message);
                console.log("Catch");
              } finally{
                console.log('Done');
              }
              return user;
            }
            
            alert( tryFunc() );
            
            break;
        }
      });
    });
    TrackJS.track('Testing TrackJS!');

  </script>
</body>

</html>
